<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		td {
			border-left: 1px solid #F00;
			border-top: 1px solid #F00;
			padding: 5px;
			text-align: center;
		}
	</style>
</head>
<body>

<table border="0" cellspacing="0" cellpadding="0" style="border-right:1px solid #F00;border-bottom:1px solid #F00">
	<thead>
		<tr>
			<th>头像</th>
			<th>昵称</th>
			<th>金额</th>
		</tr>
	</thead>
	<tbody>
		{% for support in support_list %}
		<tr style="height: 50px">
			<td style="width: 70px"><img style="width: 40px;height: 40px" src="{{ support.image }}"></td>
			<td>{{ support.name }}</td>
			<td>{{ support.price }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

</body>
</html>
